<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nathan's TCG Admin</title>
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
</head>

<body>

    <header class="site-header">
        <h1>TCG Inventory Admin</h1>
    </header>

    <!-- Tab Bar -->
    <nav class="tab-bar">
        <div class="tab-links">
            <a href="/home"><i class="fa fa-home w3-xlarge"></i></a>
            <a class="active" href="#" data-tab="all">All</a>
            <a href="#" data-tab="singles">Singles</a>
            <a href="#" data-tab="sealed">Sealed Products</a>
        </div>

        <div class="right-side-tab">
            <form action="/search" method="get">
                <div class="search">
                    <span class="search-icon material-symbols-outlined">search</span>
                    <input type="search" id="search-input" name="q" placeholder="Search inventory" />
                    <button type="submit" class="search-button">Search</button>
                </div>
            </form>

            <div>
                <a class="cart">
                    <i class="fa fa-shopping-cart"></i>
                    <span class="badge">0</span>
                </a>
            </div>

            <!-- <div class="menu-bar" onclick="menuFunction(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div> -->
        </div>
    </nav>

    <!-- Add Card Form -->
    <div class="add-card-container">
        <h2>Add New Card</h2>
        <form id="add-card-form">
            <div class="form-row">
                <input type="text" id="card-name" placeholder="Card Name" required>
                <input type="text" id="card-set" placeholder="Set Name" required>
                <input type="text" id="card-number" placeholder="Card Number">
                <input type="number" id="card-quantity" placeholder="Quantity" min="0">
                <input type="number" id="card-price" placeholder="Price" step="0.01" min="0" required>
            </div>
            <div class="form-row">
                <select id="card-category" required>
                    <option value="singles">Singles</option>
                    <option value="sealed">Sealed</option>
                    <option value="other">Other</option>
                </select>

                <input type="text" id="card-img" placeholder="Image URL">
                <input type="number" id="card-market-price" placeholder="Market Price" step="0.01" min="0">
            </div>
            <button type="submit">Add Card</button>
        </form>
    </div>

    <!-- Live Preview -->
    <div class="preview-container">
        <div class="card-preview card">
            <img id="preview-img" class="card-img" src="/static/images/preview-image.jpg" alt="Card preview">

            <div class="card-info">
                <div class="card-details">
                    <h3 id="preview-name" class="card-name">Card Name</h3>
                    <p id="preview-set" class="card-set">Set</p>
                    <p id="preview-number" class="card-number">Number</p>
                </div>

                <div class="card-prices">
                    <p class="price"><strong>Price:</strong> <span id="preview-price">$0.00</span></p>
                    <p class="market-price"><strong>Market:</strong> <span id="preview-market">$0.00</span></p>
                </div>
            </div>
        </div>
    </div>


    <!-- Inventory Table -->
    <div class="inventory-container">
        <h1>Inventory</h1>
        <div class="table-responsive">
            <table>
                <thead>
                    <tr>
                        <th>Card Name</th>
                        <th>Set Name</th>
                        <th>Card Number</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="inventory-body">
                    <!-- JS will dynamically populate rows -->
                </tbody>
            </table>
        </div>

    </div>

    <!-- Footer -->
    <footer>
    </footer>

    <!-- Pass data from Flask -->
    <script>
        const cards = {{ cards_json | tojson }};
    </script>

    <!-- JS -->
    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>

</html>
