<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nathan's TCG</title>
    <!-- Link CSS from static folder -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
</head>

<body>

    <!-- Top Header -->
    <header class="site-header">
        <h1>TCG</h1>
    </header>

    <!-- Tab Bar -->
    <nav class="tab-bar">
        <div class="tab-links">
            <a href="/home"><i class="fa fa-home w3-xlarge"></i>
            </a>
            <a class="active" href="#" data-tab="all">All</a>
            <a href="#" data-tab="singles">Singles</a>
            <a href="#" data-tab="sealed">Sealed Products</a>
        </div>
        
        <div class="right-side-tab">
            <form action="/search" method="get">
                <div class="search">
                    <span class="search-icon material-symbols-outlined">search</span>
                    <label for="search-input"></label>
                    <input type="search" id="search-input" name="q" placeholder="Enter your search" />
                    <button type="submit" class="search-button">Search</button>
                </div>
            </form>
        
            <div class="menu-bar" onclick="menuFunction(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
        </div>
        
    </nav>

    <!-- Search Results Section -->
    <section class="results-section">
        <h2 class="results-title">Search Results</h2>
        <div id="card-container" class="card-grid">
            <!-- Cards will be dynamically rendered by script.js -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        &copy; 2025 Nathan's TCG
    </footer>

    <script>
        const cards = {{ cards_json | tojson }};
    </script>
    <!-- Link JS from static folder -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>


</body>

</html>
