<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nathan's TCG</title>
    <link rel="stylesheet" href="../static/style.css">
</head>

<body>

    <!-- Top Header -->
    <header class="site-header">
        <h1>TCG </h1>
    </header>

    <!-- Tab Bar -->
    <nav class="tab-bar">
        <a class="active" href="#" data-tab="all">All</a>
        <a href="#" data-tab="singles">Singles</a>
        <a href="#" data-tab="sealed">Sealed Products</a>
    </nav>

    <!-- Search Results -->
    <section class="results-section">
        <h2 class="results-title">Search Results</h2>
        <div id="card-container" class="card-grid"></div>
    </section>

    <script>
        // Cards array with category property
        const cards = [
            {
                name: "Mega Sableye & Tyranitar GX (Full Art)",
                set: "Unified Minds",
                number: "225 / 236",
                price: "$20.00",
                marketPrice: "$44.87",
                img: "https://product-images.tcgplayer.com/fit-in/437x437/193234.jpg",
                category: "singles"
            },
            {
                name: "Charizard VMAX",
                set: "Darkness Ablaze",
                number: "100 / 189",
                price: "$150.00",
                marketPrice: "$200.00",
                img: "https://product-images.tcgplayer.com/fit-in/437x437/196525.jpg",
                category: "sealed"
            },
            {
                name: "Pikachu V",
                set: "Vivid Voltage",
                number: "25 / 185",
                price: "$10.00",
                marketPrice: "$20.00",
                img: "https://product-images.tcgplayer.com/fit-in/437x437/195023.jpg",
                category: "singles"
            }
        ];

        // Function to render cards based on an array of card objects
        function renderCards(filteredCards) {
            const container = document.getElementById("card-container");
            container.innerHTML = "";

            filteredCards.forEach(card => {
                const html = `
                <div class="card">
                    <img class="card-img" src="${card.img}" alt="${card.name}">
                    <div class="card-info">
                        <h3 class="card-name">${card.name}</h3>
                        <p class="card-set">${card.set} â€¢ #${card.number}</p>
                        <p class="price"><strong>Price:</strong> ${card.price}</p>
                        <p class="market-price"><strong>Market:</strong> ${card.marketPrice}</p>
                    </div>
                </div>
            `;
                container.insertAdjacentHTML("beforeend", html);
            });
        }

        // Initially render all cards
        renderCards(cards);

        // Dynamic tab switching and filtering
        const tabs = document.querySelectorAll(".tab-bar a");
        tabs.forEach(tab => {
            tab.addEventListener("click", e => {
                e.preventDefault();

                // Remove active class from all tabs
                tabs.forEach(t => t.classList.remove("active"));

                // Add active class to clicked tab
                tab.classList.add("active");

                // Get the selected tab's category
                const category = tab.getAttribute("data-tab");

                // Filter cards based on category
                const filtered = category === "all" ? cards : cards.filter(c => c.category === category);

                // Render filtered cards
                renderCards(filtered);
            });
        });
    </script>
    ```

</body>

</html>
