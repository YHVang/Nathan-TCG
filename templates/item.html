<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Item - Nathan's TCG</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <!-- Header -->
    <header class="site-header">
        <h1>TCG</h1>
    </header>

    <!-- Tab Bar -->
    <nav class="tab-bar">
        <div class="tab-links">
            <a href="/home"><i class="fa fa-home w3-xlarge"></i></a>
            <a class="active" href="/" data-tab="all">All</a>
            <a href="#" data-tab="singles">Singles</a>
            <a href="#" data-tab="sealed">Sealed Products</a>
        </div>
        <form action="/search" method="get">
            <input type="search" id="search-input" name="q" placeholder="Enter your search" />
            <button type="submit" class="search-button">Search</button>
        </form>
        <div>
            <a class="cart" href="/cart">
                <i class="fa fa-shopping-cart"></i>
                <span class="badge">0</span>
            </a>
        </div>
    </nav>

    <!-- Item Section -->
    <section class="results-section" id="item-container">
        <!-- Card will be rendered here by JS -->
    </section>

    <!-- Footer -->
    <footer>
        &copy; 2025 Nathan's TCG
    </footer>

    <!-- Pass card JSON from Flask -->
    <script>
        const card = {{ card_json | tojson }};
    </script>
    <!-- Link JS from static folder -->
    <script src="{{ url_for('static', filename='js/item.js') }}"></script>


</body>

</html>
